<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--Style -->
	<link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script defer src="js/script.js"></script> 
</head>

<body>
    <div class="container">
        <!--! CAROUSEL:-->
        <div id="carousel">
            <i class="fa-solid fa-circle-chevron-left fa-2xl" id="left-btn"></i>
            <div class="gallery">
                <img src="img/01.webp" alt="">
                <img src="img/02.webp" alt="">
                <img src="img/03.webp" alt="">
                <img src="img/04.webp" alt="">
                <img src="img/05.webp" alt="">
            </div>
            <i class="fa-solid fa-circle-chevron-right fa-2xl" id="right-btn"></i>
        </div>
        <!--! GRID-CAROUSEL:-->
        <div id="grid-carous">
            <img src="img/01.webp" alt="">
            <img src="img/02.webp" alt="">
            <img src="img/03.webp" alt="">
            <img src="img/04.webp" alt="">
            <img src="img/05.webp" alt="">
        </div>

    </div>
</body>

</html>
