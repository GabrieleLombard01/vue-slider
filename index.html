<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--?Style -->
	<link rel="stylesheet" href="css/style.css" />
    <!--! VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-Carousel</title>
</head>

<body>
    <div id="root" class="container">
         <!--! CAROUSEL: -->
         <div id="carousel">
            <i class="fa-solid fa-circle-chevron-left fa-2xl" id="left-btn" @click="prevImage"></i>
            <div class="gallery">
                <img v-for="(image, index) in images" :src="image.src" :alt="image.alt" :key="index" :class="{ active: index === currentIndex }">
            </div>
            <i class="fa-solid fa-circle-chevron-right fa-2xl" id="right-btn" @click="nextImage"></i>
        </div>
         <!--! GRID-CAROUSEL: -->
         <div id="grid-carous">
            <img v-for="(image, index) in images" :src="image.src" :alt="image.alt" :key="index" :class="{ active: index === currentIndex }">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html
